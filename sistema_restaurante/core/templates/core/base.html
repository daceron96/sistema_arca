<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El arca | {% block title %}{% endblock%}</title>
  {% load static %}
  <link href="{% static '/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body>

  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'core:home' %}" class="nav-link px-2 link-secondary">Inicio</a></li>
          <li><a href="{% url 'core:desk_list'%}" class="nav-link px-2 link-dark">Pedidos</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Caja</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle px-2 link-dark" href="#" id="navbarDarkDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Productos
            </a>
            <ul class="dropdown-menu " aria-labelledby="navbarDarkDropdownMenuLink">
              <li><a class="dropdown-item" href="{% url 'product:list_categorys'%}">Categorias</a></li>
              <li><a class="dropdown-item" href="{% url 'product:list_products'%}">Productos</a></li>
            </ul>
          </li>
        </ul>

        <a href="#" class="d-block link-dark " style="text-decoration:none">
          Daniel Alejandro Tutalcha Ceron
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>

      </div>
    </div>
  </header>
  <div class="container">
    {% block content %}

    {% endblock  %}
  </div>

  <script src="{% static '/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static '/core/js/jquery-v3.6.0.js' %}"></script>
  {% block js%}
  {% endblock %}
</body>

</html>
